# Nixpacks configuration for Railway deployment
# NexusESI Frontend - React + TypeScript + Vite

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx serve -s dist -l ${PORT:-3000}"

[variables]
NODE_ENV = "production"

