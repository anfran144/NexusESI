version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: nexusesi_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nexusesi
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: nexusesi_user
      MYSQL_PASSWORD: nexusesi_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - nexusesi_network

  # Backend Laravel
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nexusesi_backend
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=nexusesi
      - DB_USERNAME=nexusesi_user
      - DB_PASSWORD=nexusesi_password
    volumes:
      - ./Backend:/var/www/html
      - backend_storage:/var/www/html/storage
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    networks:
      - nexusesi_network

  # Frontend React
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: nexusesi_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nexusesi_network

  # Nginx (Proxy reverso)
  nginx:
    image: nginx:alpine
    container_name: nexusesi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - nexusesi_network

volumes:
  mysql_data:
  backend_storage:

networks:
  nexusesi_network:
    driver: bridge
