# Nixpacks configuration for Railway deployment
# NexusESI Backend - Laravel 12 API

[phases.setup]
nixPkgs = [
    "php83",
    "php83Packages.composer",
    "php83Extensions.mbstring",
    "php83Extensions.pdo",
    "php83Extensions.pdo_mysql",
    "php83Extensions.tokenizer",
    "php83Extensions.xml",
    "php83Extensions.ctype",
    "php83Extensions.bcmath",
    "php83Extensions.fileinfo",
    "php83Extensions.curl",
    "php83Extensions.gd",
    "nginx",
    "python311Packages.supervisor"
]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist"
]

[phases.build]
cmds = [
    # Crear directorios necesarios
    "mkdir -p storage/framework/{sessions,views,cache}",
    "mkdir -p storage/logs",
    "mkdir -p bootstrap/cache",
    # Cache de configuraci√≥n para optimizar
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
]

[start]
cmd = "bash .railway-start.sh"

[variables]
PHP_VERSION = "8.3"

