# Nixpacks configuration for Railway deployment
# NexusESI Backend - Laravel 12 API

[phases.setup]
nixPkgs = ["php82", "php82Extensions.mbstring", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.tokenizer", "php82Extensions.xml", "php82Extensions.ctype", "php82Extensions.json", "php82Extensions.bcmath", "php82Extensions.fileinfo", "php82Extensions.curl", "nginx", "supervisor"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist"
]

[phases.build]
cmds = [
    # Crear directorios necesarios
    "mkdir -p storage/framework/{sessions,views,cache}",
    "mkdir -p storage/logs",
    "mkdir -p bootstrap/cache",
    # Cache de configuraci√≥n para optimizar
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
]

[start]
cmd = "bash .railway-start.sh"

[variables]
PHP_VERSION = "8.2"

